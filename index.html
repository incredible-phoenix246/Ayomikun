	<script>
	$(document).ready(function () {
	// Specify the end date and time
		const endDate = new Date('2023-09-21T00:00:00'); // Set to the 26th of this month

		// Convert the end date to the required format
		const endtimeYear = endDate.getUTCFullYear();
		const endtimeMonth = endDate.getUTCMonth();
		const endtimeDate = endDate.getUTCDate();
		const endtimeHours = endDate.getUTCHours();
		const endtimeMinutes = endDate.getUTCMinutes();
		const endtimeSeconds = endDate.getUTCSeconds();

		// Initialize the countdown with the end date
		$('.cd100').countdown100({
			endtimeYear,
			endtimeMonth,
			endtimeDate,
			endtimeHours,
			endtimeMinutes,
			endtimeSeconds,
			timeZone: ""
		});
	});
	</script>
